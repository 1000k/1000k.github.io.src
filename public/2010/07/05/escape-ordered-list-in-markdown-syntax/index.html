        <h2 class="post-title"><a href="http://1000k.github.io/2010/07/05/escape-ordered-list-in-markdown-syntax/">Markdown記法で連番リストを無視したい</a></h2>
        <div class="post-content">
          

<p>Markdown記法では、行頭に「1.」「2.」などと書くと、勝手に連番リストにされてしまいます。</p>

<p>それが嫌な場合は、「<strong>999&#92;.</strong>」というように、「&#92;.」でエスケープしてやるとリストになりません。ただのパラグラフになります。</p>
